<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penguin Slap Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="character-select">
        <h2>Select Your Penguin</h2>

        <div class="player-select">
            <h3>Player 1</h3>
            <select id="player1-color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>

        <div class="player-select">
            <h3>Player 2</h3>
            <select id="player2-color">
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="black">Black</option>
            </select>
        </div>

        <button id="confirm-selection">Continue</button>
    </div>

  <div id="instructions">
    <h1>Penguin Slap Game</h1>
    <p>Control your penguin to slap the opponent off the iceberg. The last penguin standing wins!</p>
    <p>Player 1: Use W, A, S, D to move</p>
    <p>Player 2: Use Arrow Keys to move</p>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="game-container">
    <div id="score">
      <span id="player1-score">Player 1: 0</span>
      <span id="player2-score">Player 2: 0</span>
    </div>
    <div id="penguin1" class="penguin"></div>
    <div id="penguin2" class="penguin"></div>
  </div>

  <!-- Modal for game over -->
  <div id="game-over-modal">
    <p></p>
    <button id="play-again-btn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

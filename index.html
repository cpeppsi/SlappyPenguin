<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penguin Slap Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="character-select">
    <h2>Select Your Penguin</h2>

    <div class="player-select">
      <h3>Player 1</h3>
      <div class="penguin-options" id="player1-options"></div>
    </div>

    <div class="player-select">
      <h3>Player 2</h3>
      <div class="penguin-options" id="player2-options"></div>
    </div>

    <button id="confirm-selection" disabled>Continue</button>
  </div>

  <div id="instructions">
    <h1>Penguin Slap Game</h1>
    <p>Control your penguin to slap the opponent off the iceberg. The last penguin standing wins!</p>
    <div class="controls">
      <p><strong>Player 1:</strong></p>
      <p>W, A, S, D to move | <strong>SPACE</strong> to SLAP!</p>
      <p><strong>Player 2:</strong></p>
      <p>Arrow Keys to move | <strong>ENTER</strong> to SLAP!</p>
    </div>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="game-container">
    <div id="score">
      <span id="player1-score">Player 1: 0</span>
      <span id="player2-score">Player 2: 0</span>
    </div>
    <div id="penguin1" class="penguin"></div>
    <div id="penguin2" class="penguin"></div>
  </div>

  <div id="game-over-modal">
    <p></p>
    <button id="play-again-btn">Play Again</button>
    <button id="character-select-btn">Change Penguin</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
